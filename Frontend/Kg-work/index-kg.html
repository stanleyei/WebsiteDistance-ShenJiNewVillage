<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   <link rel="stylesheet" href="./css/index-kg.css">
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>審計新村</title>
</head>
<body>
    <header>
            <div class="container">
                  <div class="nav">
                      <ul class="ulbar">
                         <li>
                            <a href="">
                                <span class="icon"><i class="far fa-address-book"></i></span>
                                <span class="title">關於審計</span>
                            </a>   
                         </li>
                         <li > 
                            <a href="">
                                <span class="icon"><i class="fab fa-angellist"></i></span>
                                <span class="title">審計新訊</span>
                            </a>
                         </li>    
                         <li>
                            <a href="">
                                <span class="icon"><i class="fas fa-map-marked-alt"></i></span>
                                <span class="title">園區地圖</span>
                            </a> 
                         </li>
                        <li>
                            <a href="">
                                <span class="icon"><i class="fas fa-store"></i></span>
                                <span class="title">商家介紹</span>
                            </a> 
                        </li>
                        <li>
                            <a href="">
                                <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
                                <span class="title">周邊景點</span>
                            </a> 
                 
                        </li>
                         <li> 
                            <a href="">
                                <span class="icon"><i class="fas fa-bus-alt"></i></span>
                                <span class="title">交通資訊</span>
                            </a>   
                           </li>
                         <li>  
                            <a href="">
                                <span class="icon"><i class="far fa-envelope"></i></span>
                                <span class="title">聯絡審計</span>
                            </a>   
                        </li>
                    </ul>
                    
                    <div class="toggle"></div>
                    <div class="nav-img"></div>
                </div>
</div>


    </header>
    <main>
        <section class="loading"></section>
        <section class="news"></section>
        <section class="about-us"></section>
        <section class="map"></section>
        <section class="store">
            <img class="logo-img" src="./img/Logo-img.png" alt="">
            <img class="logo-text" src="./img/Logo-text.png" alt="">
            <div class="store-container">
                <div class="store-title">
                <h2>店家介紹</h2>
                <span>Shen Ji New Village</span>
                </div>        
            </div>
        </section>
        <section class="view">
            <img class="logo-img" src="./img/Logo-img.png" alt="">
            <img class="logo-text" src="./img/Logo-text.png" alt="">
            <div class="view-container">
                <div class="view-title">
                    <h2>周邊景點</h2>
                    <span>Shen Ji New Village</span>
                </div>        
            </div>
        </section>
        <section class="traffic">
            <img class="logo-img" src="./img/Logo-img.png" alt="">
            <img class="logo-text" src="./img/Logo-text.png" alt="">
            <div class="traffic-container">
                <div class="traffic-title">
                <h2>交通資訊</h2>
                <span>How To Get There</span>
                </div>        
            </div>
        </section>
        <section class="contact">
            <img class="logo-img" src="./img/Logo-img.png" alt="">
            <img class="logo-text" src="./img/Logo-text.png" alt="">
            <div class="contact-container">
                <div class="contact-title">
                <h2>聯絡審計</h2>
                <span>Contact Shen Ji </span>
                </div> 
                <div class="contact-main">
                    <div class="contact-form-title">
                        <div class="form-text">
                           <h2>聯絡審計</h2>
                           <p>Contact Shen Ji</p>
                        </div>
                    </div>
                    <div class="contact-form-main">
                        <form class="contact-form" id="contact-form" action="#" method="POST">
                            <select name="kg" class="form-type">
                                <option></option>
                                <option>我</option>
                                <option>超</option>
                                <option>率</option>
                            </select>
                            <div class="form-storename">
                                <p>進駐店家</p>
                                <input type="text">
                            </div>
                            <div class="form-email">
                                <p>E-mail</p>
                                <input type="text">
                            </div>
                            <div class="form-producttype">
                                <p>商品種類</p>
                                <select>
                                    <option></option>
                                    <option>我</option>
                                    <option>超</option>
                                    <option>率</option>
                                </select>
                            </div>
                            <div class="form-description">
                                <p>詳細資訊</p>
                                <textarea name="description" id="" cols="30" rows="10"></textarea>
                            </div>
                            <input class="form-sendout" type="submit" value="送出資料">
                         </form>
                    </div>
                </div>    
            </div>
        </section>
    </main>
    <footer></footer>
   
   
   <script>
        const navbar = document.querySelector('.nav');
        const ulbar = document.querySelector('.ulbar');
        const navimg = document.querySelector('.nav-img');
        document.querySelector('.toggle').onclick=function(){
            this.classList.toggle('active');
            navbar.classList.toggle('active');
            ulbar.classList.toggle('active');
            navimg.classList.toggle('active');
        }
        //     droplist.onclick=function(){
        //     console.log(111);
        //     document.querySelector('.introduction').classList.add('.on');
        // }
    </script>
</body>
</html>
