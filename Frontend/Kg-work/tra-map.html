<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/index-kg.css">
    <link rel="stylesheet" href="./css/tra-map.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/swiper-bundle.css" />
    <link rel="stylesheet" href="./css/lightbox.min.css">
    <title>審計新村</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="nav">
                <ul class="ulbar">
                    <li>
                        <a href="">
                            <span class="icon"><i class="far fa-address-book"></i></span>
                            <span class="title">關於審計</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icon"><i class="fab fa-angellist"></i></span>
                            <span class="title">審計新訊</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icon"><i class="fas fa-map-marked-alt"></i></span>
                            <span class="title">園區地圖</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icon"><i class="fas fa-store"></i></span>
                            <span class="title">商家介紹</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
                            <span class="title">周邊景點</span>
                        </a>

                    </li>
                    <li>
                        <a href="">
                            <span class="icon"><i class="fas fa-bus-alt"></i></span>
                            <span class="title">交通資訊</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icon"><i class="far fa-envelope"></i></span>
                            <span class="title">聯絡審計</span>
                        </a>
                    </li>
                </ul>

                <div class="toggle"></div>
                <div class="nav-img"></div>
            </div>
        </div>


    </header>
    <main>
        <section class="traffic">
            <a href="https://www.wibibi.com/info.php?tid=CSS_a_%E9%80%A3%E7%B5%90%E6%A8%A3%E5%BC%8F%E6%95%88%E6%9E%9C%E8%A8%AD%E8%A8%88">
            <div>
            <img class="logo-img" src="./img/Logo-img.png" alt="">
            <img class="logo-text" src="./img/Logo-text.png" alt=""></div></a>
            <div class="traffic-container">
                <div class="traffic-title">
                    <h2>交通資訊</h2>
                    <span class="tra-title-icon">How To Get There</span>
                    <span class="tra-youbike">
                        <p>如何到達審計?</p>
                    </span>
                    <span class="youbike-point">
                        <p>YouBike 據點分布</p>
                    </span>
                </div>
                <div class="traffic-bike">
                    <!--Google map-->
                    <div id="map-container-google-1" class="z-depth-1-half bike-map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d7281.57181270075!2d120.66116660379524!3d24.144155712871452!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z5a-p6KiIMzY4IHlvdWJpa2U!5e0!3m2!1szh-TW!2stw!4v1623687237883!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>"
                            frameborder="0" style="border:0" allowfullscreen></iframe>
                    <!--Google Maps-->
                    </div>
                </div>
        </section>
    </main>


    <script>
        const navbar = document.querySelector('.nav');
        const ulbar = document.querySelector('.ulbar');
        const navimg = document.querySelector('.nav-img');
        document.querySelector('.toggle').onclick =
            function () {
                this.classList.toggle('active');
                navbar.classList.toggle('active');
                ulbar.classList.toggle('active');
                navimg.classList.toggle('active');
            }
    </script>
</body>
